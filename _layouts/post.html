---
layout: default
---

<div class="container-fluid hero hero-post slant-border bg-blue post-container">
  <div class="container">
    <div class="hero-content">
      <h1 class="highlighted">{{ page.title }}</h2>
    </div>
  </div>
</div>

<div class="container-fluid slant-border bg-white">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-8 col-md-push-2 post-wrapper">
        {{ content }}
      </div>
    </div>
  </div>
</div>
